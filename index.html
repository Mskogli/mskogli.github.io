<!DOCTYPE html>
<html>
<head>
    <title>Centered Video Page</title>
    <style>
        /* CSS to center the video on the page */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            /* Adjust the width and height as needed */
            width: 80%;
            max-width: 640px; /* Example max-width */
            height: auto;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Your video file -->
    <video controls>
        <source src="assets/safe_nav_policy_performance.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
